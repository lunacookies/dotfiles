window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 5
    y: 5

scrolling:
  history: 0

font:
  normal:
    family: SF Mono
    style: Medium
  italic:
    style: Medium Italic
  bold:
    style: Bold
  bold_italic:
    style: Bold Italic

  size: 12.0

  offset:
    y: 4

colors:
  primary:
    background: "#252730"
    foreground: "#DCDEE5"

  cursor:
    text: "#252730"
    cursor: "#DCDEE5"

  selection:
    text: CellForeground
    background: "#505674"

  normal:
    black: "#505674"
    red: "#FE8673"
    green: "#72BFB0"
    yellow: "#CDC072"
    blue: "#3DBFE2"
    magenta: "#B682ED"
    cyan: "#FE7BB3"
    white: "#DCDEE5"

  bright:
    black: "#5E6275"
    red: "#FE8673"
    green: "#8FF4E0"
    yellow: "#CDC072"
    blue: "#7DDDFB"
    magenta: "#D0AAFC"
    cyan: "#FE7BB3"
    white: "#DCDEE5"

draw_bold_text_with_bright_colors: true

shell:
  program: python3
  args:
    - /Users/aramis/Documents/Code/dotfiles/bin/tm
