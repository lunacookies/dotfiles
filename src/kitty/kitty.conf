font_family SF Mono
font_size 12
macos_thicken_font 0.2

# disable cursor blinking
cursor_blink_interval 0

scrollback_lines 0

remember_window_size no
initial_window_width 80c
initial_window_height 25c
window_margin_width 2
resize_draw_strategy blank

foreground           #E2E2E0
background           #292A30
cursor               #FFFFFF
cursor_text_color    #292A30
selection_foreground #E2E2E0
selection_background #646F83

color0  #646F83

color1  #FF8170
color2  #78C2B3
color3  #D9C97C
color4  #4EB0CC
color5  #B281EB
color6  #FF7AB2

color7  #E2E2E0
color8  #7F8C98

color9  #FF8170
color10 #ACF2E4
color11 #D9C97C
color12 #6BDFFF
color13 #DABAFF
color14 #FF7AB2

color15 #E2E2E0

cursor_beam_thickness 1.5

shell zsh --login -c "python3 $HOME/Code/dotfiles/bin/tm"
term xterm-256color

# disable auto update
update_check_interval 0

# hide window title from menu bar
macos_show_window_title_in window

confirm_os_window_close 0
