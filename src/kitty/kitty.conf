font_family SF Mono
font_size 12
macos_thicken_font 0.2

# disable cursor blinking
cursor_blink_interval 0

scrollback_lines 0

remember_window_size no
initial_window_width 80c
initial_window_height 25c
window_margin_width 2
resize_draw_strategy blank

foreground           #ebdbb2
background           #1d2021
cursor               #ebdbb2
cursor_text_color    #1d2021
selection_foreground #ebdbb2
selection_background #665c54

color0  #3c3836

color1  #fb4934
color2  #b8bb26
color3  #fabd2f
color4  #83a598
color5  #d3869b
color6  #8ec07c

color7  #ebdbb2
color8  #928374

color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c

color15 #ebdbb2

cursor_beam_thickness 1.5

shell zsh --login -c "python3 $HOME/Code/dotfiles/bin/tm"
term xterm-256color

# disable auto update
update_check_interval 0

# hide window title from menu bar
macos_show_window_title_in window

confirm_os_window_close 0
