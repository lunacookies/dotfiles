font_family      Consolas for Powerline
bold_font        Consolas for Powerline BoldForPowerline
italic_font      Consolas for Powerline ItalicForPowerline
bold_italic_font Consolas for Powerline Bold Italic

font_size 11.5
macos_thicken_font 0.5
modify_font cell_height -2px
modify_font baseline -1.5

# disable cursor blinking
cursor_blink_interval 0

scrollback_lines 0

remember_window_size no
initial_window_width 80c
initial_window_height 25c
window_margin_width 2

