font_family      Input Mono
bold_font        Input Mono Bold
italic_font      Input Mono Italic
bold_italic_font Input Mono Bold Italic

font_features InputMono-Regular          +ss02       +ss10 +ss11 +ss12
font_features InputMono-Bold             +ss02       +ss10 +ss11 +ss12
font_features InputMono-Italic     +ss01 +ss02 +ss09 +ss10 +ss11 +ss12
font_features InputMono-BoldItalic +ss01 +ss02 +ss09 +ss10 +ss11 +ss12

font_size 14.0
macos_thicken_font 0.4
modify_font cell_height -7px
modify_font baseline 3

# disable cursor blinking
cursor_blink_interval 0

scrollback_lines 0

remember_window_size no
initial_window_width 80c
initial_window_height 25c

window_margin_width 2

cursor_beam_thickness 1
background        #202020
foreground        #C2C2B0
color0            #171717
color1            #996666
color2            #719611
color3            #808070
color4            #6689AD
color5            #5D6A85
color6            #528B8B
color7            #C2C2B0
color8            #707670
color9            #CC8800
color10           #779B70
color11           #FAF4C6
color12           #90B0D1
color13           #7E8AA2
color14           #58B8B8
color15           #FFFFE8
cursor            #C2C2B0
cursor_text_color #202020

shell python3 /Users/luna/Code/dotfiles/bin/tm

# disable auto update
update_check_interval 0

# hide window title from menu bar
macos_show_window_title_in window

confirm_os_window_close 0
