font_family Menlo
font_size 10
modify_font cell_height 2px
modify_font baseline 0
macos_thicken_font 0.2

# disable cursor blinking
cursor_blink_interval 0

scrollback_lines 0

remember_window_size no
initial_window_width 80c
initial_window_height 25c
window_margin_width 2

foreground           #ebeae9
background           #3b4857
cursor               #ebeae9
cursor_text_color    #3b4857
selection_foreground #3b4857
selection_background #a7e7ff

color0  #7b8590

color1  #ebeae9
color2  #ebeae9
color3  #ebeae9
color4  #ebeae9
color5  #ebeae9
color6  #ebeae9

color7  #ebeae9
color8  #7b8590

color9  #ebeae9
color10 #ebeae9
color11 #ebeae9
color12 #ebeae9
color13 #ebeae9
color14 #ebeae9

color15 #ebeae9

cursor_beam_thickness 1.5

shell zsh --login -c "python3 $HOME/Code/dotfiles/bin/tm"
term xterm-256color

# disable auto update
update_check_interval 0

# hide window title from menu bar
macos_show_window_title_in window

confirm_os_window_close 0
